<body>

    <h1>Favorite Locations</h1>

    <div class="sort-container">
        <label for="sort">Sort by Rating:</label>
        <select id="sort" onchange="sortLocations()">
            <option value="highToLow">High to Low</option>
            <option value="lowToHigh">Low to High</option>
        </select>
    </div>

    <div class="locations-container">
        <div *ngFor="let location of reviewList">
          {{ location.location }} 
          <img [src]="location.imgUrl" alt="Location Image" /> 
        </div>
      </div>

    <div class="review-container">
        <h2>Add Review</h2>
        <textarea id="review-text" placeholder="Leave your review here..."></textarea>
        <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
        <button onclick="addReview()">Submit Review</button>
        <button onclick="deleteReview()">Delete Review</button>
    </div>

    <div class="navigation">
        <a routerLink="/locations" title="locations">Back to Locations</a>
    </div>
