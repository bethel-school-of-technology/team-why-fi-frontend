            <img src="https://i.postimg.cc/NMYr6k1r/thomas-habr-6-Nmnr-AJPq7-M-unsplash.jpg" alt="New York City">
            <div class="rating star-rating">
                <input type="radio" id="star5-1" name="rating1" value="5">

                <input type="radio" id="star4-1" name="rating1" value="4">

            </div>
            <textarea class="review-textarea" placeholder="Leave a review"></textarea>
            <button class="submit-btn">Submit</button>
